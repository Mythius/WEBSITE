<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memes</title>
	<style>
		body{
			margin: 0;
		}
		button{
			width: 100%;
			position: sticky;
			top: 0;
			padding: 20px;
			background-color: #222;
			color: white;

			background-color: gray;
		}

			display: none;
		}
		img{
			width: 100px;
			image-rendering: pixelated;
		}
	</style>
	<script src="helpers.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
